<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <form id="form" action="">
            <input type="text">
            <button id="btn">Hit</button>
        </form>
        <div class="choiceContainer">
            <div class="playerChoice">
                <span>Player chose</span>
                <div class=pChoice id="pChoice">
                
                </div>
            </div>
            <div class="computerChoice">
                <span>Computer chose</span>
                <div class="cChoice" id="cChoice">
                
                </div>
            </div>
        </div> 
        <div class="result">
            <h1>You win!!!</h1>
        </div>
    </div>
</body>
</html>
